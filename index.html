<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google sheet store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body class="bg-gray-50">
    <nav class="bg-indigo-700 p-6 text-white text-center shadow-lg">
        <h1 class="text-2xl font-bold">google sheet store</h1>
        <p class="text-sm opacity-80 mt-1">build your own store without coding</p>
    </nav>

    <div class="container mx-auto p-6">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loading" class="col-span-full text-center py-20 text-gray-500">
                fetching data from google sheet...
            </div>
        </div>
    </div>

    <script>
        // 1. 在這裡貼上你剛剛複製的 Google 表格 CSV 連結
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg7z0pNsCGFv5vdiY2xVWTr1UCAISs9sC3b4mALjUuGDF2g--d9KUbG3-1xMnW-wHXDagPn6ipcMwx/pub?gid=0&single=true&output=csv";

        function loadProducts() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function (results) {
                    const data = results.data;
                    const list = document.getElementById('product-list');
                    const loader = document.getElementById('loading');

                    loader.style.display = 'none';
                    list.innerHTML = ''; // 清空列表

                    data.forEach(item => {
                        if (item.name) {
                            // 設定狀態標籤的顏色 
                            let statusClass = "";
                            if (item.status === "有存貨") {
                                statusClass = "bg-green-100 text-green-800";
                            } else if (item.status === "預定中") {
                                statusClass = "bg-yellow-100 text-yellow-800";
                            } else {
                                statusClass = "bg-gray-100 text-gray-800"; // 預設或已售出
                            }
                            const ImageUrl = formatImageUrl(item.image);

                            console.log(ImageUrl);

                            list.innerHTML += `
                                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100 overflow-hidden cursor-pointer" onclick="openModal('${ImageUrl}')">
                                    <div class="relative">
                                        <img src="${ImageUrl}" class="w-full h-56 object-cover" alt="${item.name}">
                                        <span class="absolute top-2 right-2 px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                                            ${item.status || '未註記'}
                                        </span>
                                    </div>
                                    <div class="p-5">
                                        <div class="flex justify-between items-start mb-2">
                                            <h2 class="text-xl font-bold text-gray-800">${item.name}</h2>
                                            <span class="text-indigo-600 font-black text-lg">USD$ ${item.price}</span>
                                        </div>
                                        <p class="text-gray-500 text-sm h-12 overflow-hidden">${item.description}</p>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
            });
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = imageSrc;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        function formatImageUrl(url) {
            if (!url || typeof url !== 'string') return 'default_image.jpg';

            // 如果已經是正確的格式，直接回傳
            if (url.includes('drive.google.com/uc?id=')) {
                // 去除網址後面的 /view 等雜質
                const cleanId = url.split('id=')[1].split(/[&/]/)[0];
                return `https://drive.google.com/uc?id=${cleanId}`;
            }

            if (url.includes('drive.google.com')) {
                let fileId = "";
                try {
                    if (url.includes('/d/')) {
                        fileId = url.split('/d/')[1].split('/')[0];
                    } else if (url.includes('id=')) {
                        fileId = url.split('id=')[1].split(/[&/]/)[0];
                    }
                    return fileId ? `https://drive.google.com/uc?id=${fileId}` : url;
                } catch (e) {
                    return 'default_image.jpg';
                }
            }
            return 'default_image.jpg';
        }
        window.onload = loadProducts;
    </script>

    <!-- Image Modal -->
    <div id="image-modal"
        class="fixed inset-0 z-50 hidden bg-black bg-opacity-90 flex items-center justify-center p-4 cursor-zoom-out"
        onclick="closeModal()">
        <img id="modal-image" src="" alt="Full size" class="max-w-full max-h-full rounded-lg shadow-2xl object-contain"
            onclick="event.stopPropagation()">
        <button
            class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors bg-black bg-opacity-50 rounded-full p-2"
            onclick="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</body>

</html>
