<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google sheet store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-700 p-6 text-white text-center shadow-lg">
        <h1 class="text-2xl font-bold">google sheet store</h1>
        <p class="text-sm opacity-80 mt-1">build your own store without coding</p>
    </nav>

    <div class="container mx-auto p-6">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loading" class="col-span-full text-center py-20 text-gray-500">
                fetching data from google sheet...
            </div>
        </div>
    </div>

    <script>
        // 1. 在這裡貼上你剛剛複製的 Google 表格 CSV 連結
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg7z0pNsCGFv5vdiY2xVWTr1UCAISs9sC3b4mALjUuGDF2g--d9KUbG3-1xMnW-wHXDagPn6ipcMwx/pub?gid=0&single=true&output=csv";

        function loadProducts() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const list = document.getElementById('product-list');
                    const loader = document.getElementById('loading');
                    
                    loader.style.display = 'none';
                    list.innerHTML = ''; // 清空列表

                    data.forEach(item => {
                        if(item.name) {
                            // 設定狀態標籤的顏色
                            let statusClass = "";
                            if (item.status === "有存貨") {
                                statusClass = "bg-green-100 text-green-800";
                            } else if (item.status === "預定中") {
                                statusClass = "bg-yellow-100 text-yellow-800";
                            } else {
                                statusClass = "bg-gray-100 text-gray-800"; // 預設或已售出
                            }

                            list.innerHTML += `
                                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100 overflow-hidden">
                                    <div class="relative">
                                        <img src="image/${item.image}" class="w-full h-56 object-cover" alt="${item.name}">
                                        <span class="absolute top-2 right-2 px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                                            ${item.status || '未註記'}
                                        </span>
                                    </div>
                                    <div class="p-5">
                                        <div class="flex justify-between items-start mb-2">
                                            <h2 class="text-xl font-bold text-gray-800">${item.name}</h2>
                                            <span class="text-indigo-600 font-black text-lg">NT$ ${item.price}</span>
                                        </div>
                                        <p class="text-gray-500 text-sm h-12 overflow-hidden">${item.description}</p>
                                        
                                        <div class="mt-4 pt-4 border-t border-gray-50 text-right">
                                            <span class="text-xs text-gray-400">更新時間：${new Date().toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
            });
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
