<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>

<body class="bg-gray-50">
    <nav class="bg-indigo-700 p-6 text-white text-center shadow-lg">
        <h1 class="text-2xl font-bold">Google Sheet Store</h1>
        <div class="mt-4 flex justify-center">
            <a href="https://github.com/yjaw/sheets-store" target="_blank"
                class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 border border-white/20 backdrop-blur-sm transition-all duration-300 group">
                <span class="text-sm font-medium text-white group-hover:text-indigo-100">Build your own store in 3
                    minute</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-white/70 group-hover:translate-x-1 transition-transform" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loading" class="col-span-full text-center py-20 text-gray-500">
                fetching data from google sheet...
            </div>
        </div>
    </div>

    <script>
        //  1.Must do: Paste your Google Sheet CSV link here, otherwise your website will display my products
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSg7z0pNsCGFv5vdiY2xVWTr1UCAISs9sC3b4mALjUuGDF2g--d9KUbG3-1xMnW-wHXDagPn6ipcMwx/pub?gid=0&single=true&output=csv";

        function loadProducts() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function (results) {
                    const data = results.data;
                    const list = document.getElementById('product-list');
                    const loader = document.getElementById('loading');

                    loader.style.display = 'none';
                    list.innerHTML = '';

                    let hasProducts = false;

                    data.forEach(item => {
                        if (item.name && item.status) {
                            hasProducts = true;

                            // 2.Optional: Set the status tag color and text (must be consistent with your google sheet's status)
                            let statusClass = "";
                            if (item.status === "In Stock") {
                                statusClass = "bg-green-100 text-green-800";
                            } else if (item.status === "Reserved") {
                                statusClass = "bg-yellow-100 text-yellow-800";
                            } else {
                                statusClass = "bg-gray-100 text-gray-800"; // default or sold out
                            }
                            const ImageUrl = formatImageUrl(item.image);

                            console.log(ImageUrl);

                            list.innerHTML += `
                                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100 overflow-hidden cursor-pointer" onclick="openModal('${ImageUrl}')">
                                    <div class="relative">
                                        <img src="${ImageUrl}" class="w-full h-56 object-cover" alt="${item.name}">
                                        <span class="absolute top-2 right-2 px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                                            ${item.status || '未註記'}
                                        </span>
                                    </div>
                                    <div class="p-5">
                                        <div class="flex justify-between items-start mb-2">
                                            <h2 class="text-xl font-bold text-gray-800">${item.name}</h2>
                                            <span class="text-indigo-600 font-black text-lg">${item.price} $</span>
                                        </div>
                                        <p class="text-gray-500 text-sm h-12 overflow-hidden">${item.description}</p>
                                    </div>
                                </div>
                            `;
                        }
                    });

                    if (!hasProducts) {
                        list.innerHTML = `
                            <div class="col-span-full text-center py-20">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                </svg>
                                <p class="text-gray-500 text-xl font-medium">No products available at the moment</p>
                                <p class="text-gray-400 mt-2 text-sm">Please check back later</p>
                            </div>
                        `;
                    }
                }
            });
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = imageSrc;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        function formatImageUrl(url) {
            if (!url || typeof url !== 'string') return 'assets/default_image.jpg';

            if (url.includes('drive.google.com/uc?id=')) {
                const cleanId = url.split('id=')[1].split(/[&/]/)[0];
                return `https://drive.google.com/thumbnail?id=${cleanId}&sz=w1000`;
            }

            if (url.includes('drive.google.com')) {
                let fileId = "";
                try {
                    if (url.includes('/d/')) {
                        fileId = url.split('/d/')[1].split('/')[0];
                    } else if (url.includes('id=')) {
                        fileId = url.split('id=')[1].split(/[&/]/)[0];
                    }
                    return fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000` : url;
                } catch (e) {
                    return 'assets/default_image.jpg';
                }
            }
            return 'assets/default_image.jpg';
        }
        window.onload = loadProducts;
    </script>

    <!-- Image Modal -->
    <div id="image-modal"
        class="fixed inset-0 z-50 hidden bg-black bg-opacity-90 flex items-center justify-center p-4 cursor-zoom-out"
        onclick="closeModal()">
        <img id="modal-image" src="" alt="Full size" class="max-w-full max-h-full rounded-lg shadow-2xl object-contain"
            onclick="event.stopPropagation()">
        <button
            class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors bg-black bg-opacity-50 rounded-full p-2"
            onclick="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</body>

</html>
